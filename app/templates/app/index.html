{% load static %}

<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'app/css/index.css' %}"> 
    </head>
    <body>
        <!-- hello {{name}} -->
        <form action = "{% url 'app:add_data' %}" method="post">
            {% csrf_token %}

            <div class="container">
            {% for field in form %}
                <p>
                    {{ field.label_tag }}
                    {{ field }}
                </p>
            {% endfor %}
            </div>
            <button type="submit">Sign up</button>
            <button type="button" onclick="window.location.href='{% url 'app:login' %}'">Login</button>
            
        </form>
    </body>
</html>
